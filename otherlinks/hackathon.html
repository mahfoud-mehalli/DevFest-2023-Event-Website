<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/aquire" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link rel="stylesheet" href="hackstyle.css">
    <link rel="icon" href="../pics/GDG-Logoa.png">
    <title>Document</title>
</head>
<body>

    <h1>Registration For The Hackathon</h1>
    <div class="container">
        <form id="registrationForm" method="post" action="https://script.google.com/macros/s/AKfycbwFssA70kr_HaltVxktLedo5A1P3OqhMEKLs7qe29XYCqSmeP3wBsRLMJaW3lVXq5wY_Q/exec">
            <!-- Required Information -->
            <label for="fullName">Full Name:</label>
            <input type="text" placeholder="Your Full name here" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" placeholder="your emeil here" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" placeholder="your phone numbr here" id="phone" name="phone" required>

            <label for="skills">Skills and Interests:</label>
            <textarea id="skills" placeholder="what are your skills and interests" name="skills" required></textarea>

            <label for="foodAllergies">Food and Allergies:</label>
            <textarea id="foodAllergies" placeholder="do you need any food allergies ? (if yes what is it)" name="foodAllergies" required></textarea>

            <label for="emergencyContact">Emergency Contact:</label>
            <textarea id="emergencyContact" placeholder="give us an emergency contact (number)" name="emergencyContact"></textarea>

            <label for="tshirtSize">T-shirt Size:</label>
            <select id="tshirtSize" name="tshirtSize" required>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>

            <!-- Optional Information -->
            <label for="accommodations">Do You Need Accommodations?</label>
            <select id="accommodations" name="accommodations">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="portfolioLink">GitHub/Portfolio Link:</label>
            <input type="text" placeholder="put your github/portfolio link if u have" id="portfolioLink" name="portfolioLink">

            <label for="goal">Goal from participating in Hackathon:</label>
            <textarea id="goal" placeholder="what's your goal(s) from participating in our hackathon" name="goal"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
